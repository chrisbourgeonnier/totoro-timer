<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totoro Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/totoro.ico" />
</head>
<body>
  <div id="modes">
    <button data-mode-id="pomodoro" class="mode active">Pomodoro</button>
    <button data-mode-id="short" class="mode">Short Break</button>
    <button data-mode-id="long" class="mode">Long Break</button>
  </div>
  <div id="timer">25:00</div>
  <div id="controls">
    <button onclick="startTimer()" class="timer-control start">Start</button>
    <button onclick="pauseTimer()" class="timer-control pause">Pause</button>
    <button onclick="nextMode()" class="timer-control">Skip</button>
  </div>
  <div id="duration-control">
    Work Time: <input type="number" min="1" placeholder="(25 by default)" class="duration" data-duration-id="pomodoro"><br>
    Short Break: <input type="number" min="1" placeholder="(5 by default)" class="duration" data-duration-id="short"><br>
    Long Break: <input type="number" min="1" placeholder="(15 by default)" class="duration" data-duration-id="long"><br>
  </div>

</body>

<script src="script.js"></script>
</html>
